<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <link rel="stylesheet" href="variamos.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <title>VariaMos PLE</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Alertify start -->
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Alertify end -->

  <script>
    $(document).ready(function () {
      if (document.getElementById("enterMyProjectName") === null) {
        document.getElementById("projectManagement").click();
      }

      // START ********** SPLIT EDITOR SPACE
      document
        .getElementById("hiddenProject")
        .addEventListener("click", function () {
          if (this.classList.contains("bi-box-arrow-left")) {
            this.classList.remove("bi-box-arrow-left");
            this.classList.add("bi-box-arrow-right");
            document
              .getElementById("TreePannel")
              .setAttribute("hidden", "hidden");
          } else {
            this.classList.remove("bi-box-arrow-right");
            this.classList.add("bi-box-arrow-left");
            document.getElementById("TreePannel").removeAttribute("hidden");
          }
        });
      // END  ********** SPLIT EDITOR SPACE

      //START ***************** Code for Right Clic TreeMenu
      $("#explorer #TreePannel")
        .on("contextmenu", function (e) {
          var top = e.pageY - 10;
          var left = e.pageX + 30;
          $("#context-menu")
            .css({
              display: "block",
              top: top,
              left: left,
            })
            .addClass("show");

          return false; //blocks default Webbrowser right click menu
        })
        .on("click", function () {
          $("#context-menu").removeClass("show").hide();
        });

      $("#context-menu").on("click", function () {
        $(this).removeClass("show").hide();
      });
      //End***************** Code for Right Clic TreeMenu

      //START ***************** Code for Right Clic Properties
      $("#MxPalette #renderProperties")
        .on("contextmenu", function (e) {
          var top = e.pageY - 10;
          var left = e.pageX + 30;
          $("#properties-menu")
            .css({
              display: "block",
              top: top,
              left: left,
            })
            .addClass("show");

          return false; //blocks default Webbrowser right click menu
        })
        .on("click", function () {
          $("#properties-menu").removeClass("show").hide();
        });

      $("#properties-menu").on("click", function () {
        $(this).removeClass("show").hide();
      });
      //End***************** Code for Right Clic Properties
    });
  </script>
</body>

</html>
